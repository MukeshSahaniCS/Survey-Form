<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surve Form | Mukesh Sahani</title>
    <link rel="shortcut icon" type="image/jpg" href="mukesh.jpg">
</head>
<body style="background-color:grey">
    <table style="background-color:rgb(156, 151, 151) ;" border="1" align="center" width="70%">
        <tr>
            <th>
                <h1 style="color:rgb(214, 1, 1)"><b><u>NIET Student Survey Form</u></b></h1>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTDloGHQqtgFJHpVDM8IBlwJs357gcPF6tbS5s7PVbpNw&s" alt="">
            </th>
        </tr>
        <tr>
            <th>
                <p>Name:
                    <input type="text" name="First name" placeholder="First name">&nbsp;
                    <input type="text" name="Last name" placeholder="Last name">
                </p>
                <p> Roll No:
                    <input type="text" roll no="Roll No" placeholder="Roll No">
                </p>
                <p>Father's Name:
                    <input type="text" fathers name="First name" placeholder="First name">&nbsp;
                    <input type="text" fathers name="Last name" placeholder="Last name">
                </p>
                <p>Date of birth:
                    <input type="text" placeholder="Date of birth">
                </p>
                <p>Mobile No:
                    <input type="text" mobile no="Mobile No" placeholder="Mobile No">
                </p>
                <p>Email id:
                    <input type="text" placeholder="Email id">
                </p>
                <p>Address:
                    <input type="text" address="Address" placeholder="Address">
                </p>
                
                
                <p>
                    <label for="gender"> Select you gender</label>
                    <select name="gender">
                        <option value="none" selected>Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">other</option>
                    </select>
                </p>
                <p>
                <label for="Select course">Select course</label>
                <select>
                    <option value="0">Chose course:</option>
                    <option value="1">B.tech</option>
                    <option value="2">M.tech</option>
                    <option value="3">MCA</option>
                    <option value="4">BCA</option>
                </select><br>
                </p>
                <p>
                    <label for="Select course">Select Branch</label>
                <select>
                    <option value="0">Chose Branch:</option>
                    <option value="1">CSE</option>
                    <option value="2">IT</option>
                    <option value="3">Mechanical</option>
                    <option value="4">ECE</option>
                    <option value="5">CivilS</option>
                </select><br>
                </p>
                <label for="Sumbit"></label><br>
                <input type="button" value="sumbit">
            </th>
        </tr>
    </table>
</body>
</html>
